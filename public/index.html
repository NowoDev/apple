<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Apple</title>
  </head>
  <body>
    <nav
      class="absolute top-0 z-50 flex flex-wrap items-center justify-between w-full px-2 py-3 bg-black"
    >
      <div
        class="container flex flex-wrap items-center justify-between px-4 mx-auto"
      >
        <div
          class="relative flex justify-between w-full lg:w-auto lg:static lg:block lg:justify-start"
        >
          <a
            href="#home"
            class="inline-block py-2 mr-4 text-sm font-bold leading-relaxed text-white uppercase whitespace-nowrap"
          >
            Home
          </a>

          <button
            class="block px-3 py-1 text-xl leading-none bg-transparent border border-transparent border-solid rounded cursor-pointer lg:hidden lg:outline-none focus:outline-none"
            type="button"
            onclick="toggleNavbar('example-collapse-navbar')"
          >
            <i class="text-white fas fa-bars"></i>
          </button>
        </div>

        <div
          class="items-center hidden bg-white lg:flex grow lg:bg-transparent lg:shadow-none"
          id="example-collapse-navbar"
        >
          <ul class="flex flex-col mr-auto list-none lg:flex-row">
            <li class="flex items-center">
              <a
                href="#ipad"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg text-gray-500 lg:text-gray-300 fas fa-tablet leading-lg"
                ></i>
                Ipad
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#macbook"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg text-gray-500 lg:text-gray-300 fas fa-laptop leading-lg"
                ></i>
                Macbook
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#team"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg text-gray-500 lg:text-gray-300 fas fa-users leading-lg"
                ></i>
                Team
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#contact"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg text-gray-500 lg:text-gray-300 fas fa-address-card leading-lg"
                ></i>
                Contact Us
              </a>
            </li>
          </ul>

          <ul class="flex flex-col list-none lg:flex-row lg:ml-auto">
            <li class="flex items-center">
              <a
                href=""
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="text-lg leading-normal text-gray-500 lg:text-gray-300 fab fa-facebook"
                ></i>
                <span class="inline-block ml-2 lg:hidden"></span>
              </a>
            </li>
            <li class="flex items-center">
              <a
                href=""
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="text-lg leading-normal text-gray-500 lg:text-gray-300 fab fa-twitter"
                ></i>
                <span class="inline-block ml-2 lg:hidden"></span>
              </a>
            </li>
            <li class="flex items-center">
              <button
                class="px-4 py-2 mb-3 ml-3 text-xs font-bold text-gray-800 uppercase bg-white rounded shadow outline-none active:bg-gray-100 hover:shadow-md focus:outline-none lg:mr-1 lg:mb-0"
                type="button"
              >
                <i class="mr-2 fas fa-arrow-circle-down"></i>
                Buy New Macbook
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div
        class="relative flex items-center content-center justify-center pt-16 lg:pb-32 min-h-home-lg"
        id="home"
      >
        <div class="absolute w-full h-full mt-14">
          <video src="apple.mp4" autoplay muted class="top-0 bg-center">
            <source
              src="https://www.apple.com/105/media/us/macbook-pro-13/2020/f2b14406-42ad-405e-bfa0-71b52a0bfd67/anim/chip/large_2x.mp4"
            />
          </video>
        </div>
        <div class="container relative hidden mx-auto md:block">
          <div class="flex flex-wrap items-center">
            <div class="w-full px-4 ml-auto mr-auto text-center lg:w-6/12">
              <div class="pr-12">
                <h1 class="-mt-32 text-5xl font-semibold text-white sm:-mt-40">
                  Welcome to Apple.
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function toggleNavbar(collapseId) {
        document.getElementById(collapseId).classList.toggle("hidden");
        document.getElementById(collapseId).classList.toggle("block");
      }
    </script>
  </body>
</html>
